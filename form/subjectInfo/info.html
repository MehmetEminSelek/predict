<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Consenso Informato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div id="bodyContainer" class="bodyContainer">
    <div class="subtitle">
      <i class="fas fa-pencil-alt fa-2x"></i>
      <h2>여기에 등록하세요</h2>
    </div>
    <div class="inputs">
      <div id="first">
        <input class="inputField" id="name" type="text" pattern="[A-Za-z]{40}"
          placeholder="성씨를 입력하세요.">
      </div>
      <div><input class="inputField" id="phone" type="number" maxlength="3"
          placeholder="핸드폰 번호 마지막 3자리 를 입력해주세요.">
      </div>
      <select style="background-color:#ffbe0b; color : #757564;font-weight: bold;" id="gender" class="form-select"
        aria-label="Default select example">
        <option value="Inserisci il tuo genere di riferimento." selected>성별을 입력해주세요.
        </option>
        <option style="font-weight:bold" value="Femmina cisgender">시스젠더 여성</option>
        <option style="font-weight:bold" value="Maschio cisgender">시스젠더 남성</option>
        <option style="font-weight:bold" value="Femmina transgender">트랜스젠더 여성</option>
        <option style="font-weight:bold" value="Maschio transgender">트랜스젠더 남성</option>
        <option style="font-weight:bold" value="Agender">넌 바이너리</option>
        <option style="font-weight:bold" value="Non specificarlo">대답하고싶지 않습니다</option>
      </select>
      <div>
        <input id="age" class="inputField" type="tel" maxlength="2" placeholder="나이를 입력해주세요.(숫자만)">
      </div>
      <select style="background-color:#ffbe0b; color : #757564;font-weight: bold;" id="edu" class="form-select">
        <option style="font-weight:bold" value="Inserisci il tuo grado di istruzione" selected>최종학력을 입력해주세요.</option>
        <option style="font-weight:bold" value="Licenza media">초동학교 졸업</option>
        <option style="font-weight:bold" value="Diploma superiori">중학교 졸업</option>
        <option style="font-weight:bold" value="Laurea triennale">고등학교 졸업</option>
        <option style="font-weight:bold" value="Laurea magistrale">학사 학위 취득</option>
        <option style="font-weight:bold" value="Master universitario">석사학위 취득</option>
        <option style="font-weight:bold" value="Dottorato">박사학위 취득</option>
      </select>
      <div>
        <input class="inputField" id="snake" type="text" maxlength="70"
          placeholder="Snake 게임 을 해보신적이 있나요?">
      </div>
      <div>
        <input class="inputField" id="memory" type="text" maxlength="70"
          placeholder="Memory 게임을 해보신적이 있나요?">
      </div>
      <div>
        <input class="inputField" id="ref" type="number" maxlength="70"
          placeholder="지급된 ID(숫자) 를 입력해주세요.">
      </div>
    </div>
    <div class="buttonContainer">
      <div id="submit" class=" tryButton">제출</div>
    </div>
  </div>
  <div id="loader" class="loader"></div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
