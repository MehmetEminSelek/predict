<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Consenso Informato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div id="bodyContainer" class="bodyContainer">
    <div class="subtitle">
      <i class="fas fa-pencil-alt fa-2x"></i>
      <h2>登録</h2>
    </div>
    <div class="inputs">
      <div id="first">
        <input class="inputField" id="name" type="text" pattern="[A-Za-z]{40}"
          placeholder="母の姓の最初の 3 文字を入力してください。">
      </div>
      <div><input class="inputField" id="phone" type="number" maxlength="3"
          placeholder="携帯電話番号の下 3 桁を入力してください。">
      </div>
      <select style="background-color:#ffbe0b; color : #757564;font-weight: bold;" id="gender" class="form-select"
        aria-label="Default select example">
        <option value="Inserisci il tuo genere di riferimento." selected>性別の基準を入力してください。
        </option>
        <option style="font-weight:bold" value="Femmina cisgender">シスジェンダー女性</option>
        <option style="font-weight:bold" value="Maschio cisgender">シスジェンダー男性</option>
        <option style="font-weight:bold" value="Femmina transgender">トランスジェンダー女性</option>
        <option style="font-weight:bold" value="Maschio transgender">トランスジェンダー男性</option>
        <option style="font-weight:bold" value="Agender">ノンバイナリー</option>
        <option style="font-weight:bold" value="Non specificarlo">答えない</option>
      </select>
      <div>
        <input id="age" class="inputField" type="tel" maxlength="2" placeholder="参加者の年齢（整数）を入力してください。">
      </div>
      <select style="background-color:#ffbe0b; color : #757564;font-weight: bold;" id="edu" class="form-select">
        <option style="font-weight:bold" value="Inserisci il tuo grado di istruzione" selected>参加者の教育レベルを入力してください。</option>
        <option style="font-weight:bold" value="Licenza media">小学校卒業</option>
        <option style="font-weight:bold" value="Diploma superiori">中学校卒業</option>
        <option style="font-weight:bold" value="Laurea triennale">高校卒業</option>
        <option style="font-weight:bold" value="Laurea magistrale">大学卒業</option>
        <option style="font-weight:bold" value="Master universitario">大学院修了（修士）</option>
        <option style="font-weight:bold" value="Dottorato">大学院修了（博士）</option>
      </select>
      <div>
        <input class="inputField" id="snake" type="text" maxlength="70"
          placeholder="「スネーク」をプレイしたことがありますか？">
      </div>
      <div>
        <input class="inputField" id="memory" type="text" maxlength="70"
          placeholder="これまでにメモリーをプレイしたことがありますか?">
      </div>
      <div>
        <input class="inputField" id="ref" type="number" maxlength="70"
          placeholder="提供された ID 番号を入力します。">
      </div>
    </div>
    <div class="buttonContainer">
      <div id="submit" class=" tryButton">送り込む</div>
    </div>
  </div>
  <div id="loader" class="loader"></div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
