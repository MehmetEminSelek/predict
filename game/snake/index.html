                <div id="startContainer">

                        <p>연습 게임</p>
                    </div>

                        <p>뱀이 벽에 부딛히면 게임오버 입니다. 키보드의 방향키를 이용하여 뱀을 움직이세요.</p>
                    </div>
                    <div id="gridBody">
                        <button class="buttons play snakeGameBtn" id="startSnakeBtn">GIOCA</button>
                    </div>
                </div>
                <div id="resetContainer">
                    <div id="gridHeader">
                        <p id="resetBoard">Snake 2D</p>
                    </div>
                    <div id="gridScoreEmotions">
                        <p><span id="scoreText" class="bold">0</span></p>
                    </div>
                    <div id="gridBody">
                        <button id="resetBtn" class="buttons reset">Riprova!</button>
                        <button id="dataBtn" class="buttons reset">다음</button>
                    </div>
                </div>
            </div>

    <div id="loading">
